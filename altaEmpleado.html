<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/css/style.index.css">
    <link rel="shortcut icon" href="/src/assets/img/IconCLA.png" type="image/x-icon">
    <title>Mexico</title>
</head>

<body>
    <div class="titulo">
        <a type="button" class="btn-alone mainGo" onclick="volverHome()"><img src="/src/assets/img/return.png"
                alt=""></a>
        <h1 id="title">Alta Empleado</h1>
    </div>

    <div class="">
        <button type="button" class="btn btn-primary oculto" onclick="Edita()" id="alta">Alta Empleado</button>
        <button type="button" class="btn btn-secondary " onclick="Edita()" id="edita">Editar Empleado</button>
    </div>
    <div class="busqueda oculto" id="buscarEmpleado">
        <label for="">busqueda por codigo de empleado</label>
        <div>
            <input type="text" id="buscar"  autocomplete="off">
            <button type="button" class="btn btn-primary" onclick="buscarEmpleado_A()">buscar</button>
        </div>
    </div>
    <!-- <form action="" method="post" id="formulario" autocomplete="off"> -->
    <form action="" method="post" id="formulario">
        <label for="">Codigo de empleado</label>
        <input type="text" name="codigo_empleado" required>
        <br>
        <label for="">Empleado</label>
        <input type="text" name="empleado" required>
        <br>
        <label for="">Estatus</label>
        <input type="text" name="estatus" required>
        <br>
        <label for="">Tipo de Nomina</label>
        <input type="text" name="tipo_nomina" required>
        <br>
        <label for="">Puesto</label>
        <input type="text" name="puesto" required>
        <br>
        <label for="">Departamento</label>
        <input type="text" name="departamento" required>
        <br>
        <label for="">Salario por dia</label>
        <input type="text" name="salario_dia" id="salario_dia" required>
        <br>
        <label for="">Sueldo mensual</label>
        <input type="text" name="sueldo_mensual" id="sueldo_mensual" required>
        <br>
        <label for="">RFC</label>
        <input type="text" name="RFC" required>
        <br>
        <label for="">NSS</label>
        <input type="text" name="NSS" required>
        <br>
        <label for="">CURP</label>
        <input type="text" name="CURP" required>
        <br>
        <label for="">Feecha de ingreso</label>
        <input type="date" name="fecha_ingreso" required>
        <br>
        <label for="">Fecha de reingreso</label>
        <input type="date" name="fecha_reingreso">
        <br>
        <label for="">Fecha de baja</label>
        <input type="date" name="fecha_baja">
        <br>
        <label for="">Domicilio</label>
        <input type="text" name="domicilio">
        <br>
        <label for="">Codigo postal</label>
        <input type="text" name="codigo_pos" required>
        <br>
        <label for="">Estado</label>
        <input type="text" name="estado" required>
        <br>
        <label for="">Fecha de nacimiento</label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
        <br>
        <label for="">Decimal</label>
        <input type="text" name="_decimal" id="decimal" required>
        <br>
        <label for="">Edad</label>
        <input type="text" name="edad" id="edad" required>
        <br>
        <label for="">Telefono</label>
        <input type="text" name="telefono" required>
        <br>
        <label for="">sexo</label>
        <input type="text" name="sexo" required>
        <br>
        <label for="">Estado civil</label>
        <input type="text" name="estado_civil" required>
        <br>
        <label for="">Correo</label>
        <input type="email" name="correo" required>
        <br>
        <button type="submit" class="btn btn-success" id="enviar" >enviar</button>
        <button type="button" class="btn btn-success oculto" id="enviarEdicion" onclick="actualizaEmpleados()" disabled="true">Guardar Cambios</button>
    </form>
</body>
<script src="./src/assets/js/altaEmpleado.js"></script>

</html>
